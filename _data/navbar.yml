    -
        text: 'M3 Framework'
        href: /pages/team.md
        permalink: /m3/
        show_in_menu: true
        show_in_footer: false
        children:
            - text: 'Overview'
              permalink: /m3overview/
              show_in_menu: true
              show_in_footer: false
            - text: 'Phase 0: Assessment'
              tooltip: 'Phase 0 (Assessment): Fulfill requirement to submit capital planning investments though Capital Planning and Investment Control (CPIC) process with required additional information.'
              permalink: /m3phase0/
              show_in_menu: false
              show_in_footer: false
            - text: 'Phase 1: Readiness'
              tooltip: 'Phase 1 (Readiness): Prepare the migrating organization by defining initial scope of services and customer governance for the modernization effort.'
              permalink: /m3phase1/
              show_in_menu: false
              show_in_footer: false
            - text: 'Phase 2: Selection'
              tooltip: 'Phase 2 (Selection): Selection: Conduct due diligence to identify and select the provider based on requirements and initial target end state.'
              permalink: /m3phase2/
              show_in_menu: false
              show_in_footer: false
            - text: 'Phase 3: Engagement'
              tooltip: 'Phase 3 (Engagement): Engagement: Conduct detailed planning through a fit-gap analysis and finalize the implementation roadmap. An Agile approach should be adopted for this phase.'
              permalink: /m3phase3/
              show_in_menu: false
              show_in_footer: false
            - text: 'Phase 4: Migration'
              tooltip: 'Phase 4 (Migration): Build, test, and deploy the new system, concept of operations, and workforce design. An Agile approach should be adopted for this phase.'
              permalink: /m3phase4/
              show_in_menu: false
              show_in_footer: false
            - text: 'Phase 5: Operations'
              tooltip: 'Phase 5 (Operations): Deliver services and conduct continuous process improvement.'
              permalink: /m3phase5/
              show_in_menu: false
              show_in_footer: false
            - text: 'Resources'
              permalink: /m3resources/
              tooltip: 'Resources, guidelines, and templates to help.'
              show_in_menu: false
              show_in_footer: false
