<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://designsystem.digital.gov/styles/uswds.css">
    <style>
        td.capability_class ul {
            margin: 0;
            padding-left: 1.5em;
        }
        td.capability_class li {
            list-style-type: disc;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <p><i>Select from the list of available functions to view associated activities</i></p>
    <div id="hr-epm-lifecycle" class="usa-accordion usa-accordion--bordered" data-allow-multiple>
        <div>
            <button class="usa-accordion__button" aria-expanded="false" aria-controls="b-a1">HCM.A4-1 Employee Performance Management</button>
            <div id="b-a1" class="usa-accordion__content usa-prose">
                <table id="hcm-A4-1" aria-label="HCM.A4-1 Employee Performance Management">
                    <thead>
                        <tr>
                            <th class="capability_class" scope="col"><strong><strong><em>Identifier</em></strong></strong></th>
                            <th class="capability_class" scope="col"><strong><em>Activity</em></strong></th>
                            <th class="capability_class" scope="col"><strong><em>Description</em></strong></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <button class="usa-accordion__button" aria-expanded="false" aria-controls="b-a2">HCM.A4-2 Recognition Management</button>
            <div id="b-a2" class="usa-accordion__content usa-prose">
                <table id="hcm-A4-2" aria-label="HCM.A4-2 Recognition Management">
                    <thead>
                        <tr>
                            <th class="capability_class" scope="col"><strong><strong><em>Identifier</em></strong></strong></th>
                            <th class="capability_class" scope="col"><strong><em>Activity</em></strong></th>
                            <th class="capability_class" scope="col"><strong><em>Description</em></strong></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div> 

        <div>
            <button class="usa-accordion__button" aria-expanded="false" aria-controls="b-a3">HCM.A4-3 Performance Appraisal System Certification for SES and SL/ST</button>
            <div id="b-a3" class="usa-accordion__content usa-prose">
                <table id="hcm-A4-3" aria-label="HCM.A4-3 Performance Appraisal System Certification for SES and SL/ST">
                    <thead>
                        <tr>
                            <th class="capability_class" scope="col"><strong><strong><em>Identifier</em></strong></strong></th>
                            <th class="capability_class" scope="col"><strong><em>Activity</em></strong></th>
                            <th class="capability_class" scope="col"><strong><em>Description</em></strong></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        const processTableContent = tbody => {
            if (!tbody) return;
    
            const rows = tbody.querySelectorAll('tr');
            rows.forEach(row => {
                const descriptionCell = row.querySelector('td.capability_class:last-child');
                if (descriptionCell && descriptionCell.textContent.includes('•')) {
                    const rawText = descriptionCell.textContent;
                    const mainText = rawText.split('•')[0].trim();
                    const bulletPoints = rawText.split('•').slice(1).map(line => line.trim()).filter(line => line !== "");
                    descriptionCell.textContent = mainText;
                    const ul = document.createElement('ul');
                    bulletPoints.forEach(point => {
                        const li = document.createElement('li');
                        li.textContent = point;
                        ul.appendChild(li);
                    });
                    descriptionCell.appendChild(ul);
                }
            });
        };
    
        const observeAllTables = () => {
            const tablesWithTbody = document.querySelectorAll('table tbody');
            if (!tablesWithTbody.length) return;
    
            tablesWithTbody.forEach(tbody => {
                const observer = new MutationObserver(mutations => {
                    mutations.forEach(() => {
                        processTableContent(tbody);
                    });
                });
    
                observer.observe(tbody, {
                    childList: true,
                    subtree: true,
                });
            });
        };
    
        observeAllTables();
    </script>
</body>
</html>
