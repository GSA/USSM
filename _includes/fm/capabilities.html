<!DOCTYPE html>
<html>
<head>
    <style>
        #fm-capabilities {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        #fm-capabilities th, #fm-capabilities td {
            white-space: normal;
            word-wrap: break-word;
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #fm-capabilities thead th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            #fm-capabilities th, #fm-capabilities td {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <table id="fm-capabilities" class="display responsive" data-page-length="15" aria-label="Federal Integrated Business Framework - Coordinated Vulnerability Disclosure">
        <thead>
            <tr>
                <th scope="col">Capability ID</th>
                <th scope="col">Function</th>
                <th scope="col">Activity Name</th>
                <th scope="col">Input/<br>Output/<br>Process</th>
                <th scope="col">Business Capability Statement</th>
                <th scope="col">Authoritative Reference</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
